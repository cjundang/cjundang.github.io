<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Live Editor (Upload)</title>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Syntax highlighting -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    textarea {
      width: 50%;
      padding: 1rem;
      border: none;
      outline: none;
      resize: none;
      font-family: "Fira Code", monospace;
      font-size: 1rem;
      background-color: #f9f9f9;
      color: #333;
      border-right: 1px solid #ddd;
      overflow-y: scroll;
    }

    #preview {
      width: 50%;
      padding: 2rem;
      overflow-y: scroll;
      background: #fff;
    }

    #preview h1, #preview h2, #preview h3, #preview h4 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    #preview pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    #preview code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: "Fira Code", monospace;
    }

    #preview img {
      max-width: 100%;
    }

    footer {
      background: #f0f0f0;
      padding: 0.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .btn {
      background: #3498db;
      border: none;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
      margin-left: 0.4rem;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>

<body>
  <header>
    <div>ðŸ“„ Markdown Live Editor</div>
    <div>
      <input type="file" id="fileInput" accept=".md" style="display: none;" />
      <button class="btn" onclick="document.getElementById('fileInput').click()">ðŸ“‚ Upload Markdown</button>
      <span id="filename">No file loaded</span>
    </div>
  </header>

  <main>
    <textarea id="editor" placeholder="Write or edit Markdown here..."></textarea>
    <div id="preview">Rendered HTML preview will appear here...</div>
  </main>

  <footer>
    Upload a Markdown file or type text manually â€” preview updates automatically.
  </footer>

  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const filename = document.getElementById("filename");
    const fileInput = document.getElementById("fileInput");

    // Configure marked
    marked.setOptions({
      breaks: true,
      highlight: function(code) {
        return hljs.highlightAuto(code).value;
      }
    });

    // Render Markdown
    function renderMarkdown() {
      preview.innerHTML = marked.parse(editor.value);
    }

    // Update preview on input
    editor.addEventListener("input", renderMarkdown);

    // Handle file upload
    fileInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      filename.textContent = file.name;

      const reader = new FileReader();
      reader.onload = function(ev) {
        editor.value = ev.target.result;
        renderMarkdown();
      };
      reader.readAsText(file);
    });

  </script>
</body>
</html>
