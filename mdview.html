<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer & PDF Export</title>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Syntax Highlighting -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- html2pdf.js for Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background: #3498db;
      border: none;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 0.5rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2980b9;
    }

    #filename {
      margin-left: 1rem;
      color: #eee;
    }

    main {
      flex: 1;
      padding: 2rem 10%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 2rem auto;
      width: 80%;
      border-radius: 8px;
    }

    main h1, main h2, main h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    main pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    main code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: "Fira Code", monospace;
    }

    main img {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 0.75rem;
      color: #555;
      font-size: 0.9rem;
    }

    /* Hide everything except preview when printing */
    @media print {
      header, footer {
        display: none;
      }
      main {
        margin: 0;
        padding: 1rem;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>ðŸ“„ Markdown Viewer</div>
    <div>
      <input type="file" id="fileInput" accept=".md" style="display:none;">
      <button class="btn" onclick="document.getElementById('fileInput').click()">ðŸ“‚ Upload Markdown</button>
      <button class="btn" onclick="exportPDF()">ðŸ’¾ Export as PDF</button>
      <span id="filename">No file loaded</span>
    </div>
  </header>

  <main id="preview">Upload a Markdown file to view it here.</main>

  <footer>Upload a Markdown file â†’ Rendered below â†’ Export to PDF when ready.</footer>

  <script>
    const preview = document.getElementById("preview");
    const filename = document.getElementById("filename");
    const fileInput = document.getElementById("fileInput");

    // Configure marked for syntax highlighting
    marked.setOptions({
      breaks: true,
      highlight: (code) => hljs.highlightAuto(code).value
    });

    // Handle file upload
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      filename.textContent = file.name;
      const reader = new FileReader();
      reader.onload = (event) => {
        const markdown = event.target.result;
        preview.innerHTML = marked.parse(markdown);
      };
      reader.readAsText(file);
    });

    // Export to PDF
    function exportPDF() {
      const element = document.getElementById("preview");
      const opt = {
        margin: 0.5,
        filename: (filename.textContent || "document") + ".pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
